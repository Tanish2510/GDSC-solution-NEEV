<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./main-frame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Joti One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <header class="rectangle-container">
        <input class="rectangle-input" type="text" />

        <img
          class="image-22-icon"
          loading="eager"
          alt=""
          src="kata logo.png"
        />

        <img
          class="image-23-icon"
          loading="eager"
          alt=""
          src="kata name.png"
        />
      </header>
      <main class="top-frame">
        <section class="frame-container">
          <div class="frame-div">
            <div class="unlock-the-door-to-quality-edu-parent">
              <div class="unlock-the-door-container">
                <p class="unlock-the">Unlock the door to quality education....</p>
              </div>
              <div class="unlock-button">
                <div class="connect-button">
                  <div class="connect-learn-evolve">CONNECT LEARN EVOLVE</div>
                </div>
                
                <div class="goal-frame">
                  <div class="frame-with-name">
                    <div class="name-input">
                      <div class="name-input-child"></div>
                      <div class="name">Name :</div>
                    </div>
                    <div class="name-input1">
                      <div class="name-input-item"></div>
                      <div class="mobile-no">mobile NO. :</div>
                    </div>
                  </div>
                  <div class="submit-button">
                    <div class="submit-button-child"></div>
                    <div class="last-icon">
                      <div class="goal">Goal :</div>
                    </div>
                    <!-- <img
                      class="icon-chevron-down"
                      loading="eager"
                      alt=""
                      src="4 2nd page students.png"
                    /> -->
                  </div>
                </div>
              </div>
              <div class="down-icon-frame">
                <div class="input-frame">
                  <div
                    class="background-rectangle"
                    id="backgroundRectangle"
                  ></div>
                  <div class="submit">SUBMIT</div>
                </div>
              </div>
            </div>
          </div>
          <div class="image-frame">
            <img class="image-24-icon" alt="" src="4 2nd page students.png" />

            <!-- <img
              class="image-71-icon"
              loading="eager"
              alt=""
              src="4 2nd page students.png" -->
            <!-- /> -->
          </div>
        </section>
      </main>
    </div>

    <script>
      var backgroundRectangle = document.getElementById("backgroundRectangle");
      if (backgroundRectangle) {
        backgroundRectangle.addEventListener("click", function (e) {
          // Please sync "Frame 6" to the project
 
          window.location.href = "main-frame1.html";
        });
      }
      </script>
  </body>
</html>
